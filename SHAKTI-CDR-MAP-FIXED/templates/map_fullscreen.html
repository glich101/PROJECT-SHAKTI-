{% extends 'base.html' %}

{% block title %}Interactive Map - Shakti CDR Analytics{% endblock %}

{% block content %}
<!-- Full-Screen Map Container -->
<div id="fullscreen-map-container">
    <!-- Map Canvas -->
    <div id="map-container" class="fullscreen-map"></div>

    <!-- Floating Control Panels -->
    <div class="map-controls-overlay">
        <!-- Top Control Bar -->
        <div class="top-control-bar">
            <div class="control-group">
                <button class="control-btn" id="dataPanelToggle" title="Data Selection">
                    <i class="fas fa-database"></i>
                </button>
                <button class="control-btn" id="visualizationToggle" title="Visualization Modes">
                    <i class="fas fa-layer-group"></i>
                </button>
                <button class="control-btn" id="fullscreenToggle" title="Exit Fullscreen">
                    <i class="fas fa-compress"></i>
                </button>
                <button class="control-btn" id="helpBtn" title="Help">
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>

            <div class="control-group">
                <div class="status-indicator">
                    <div class="status-dot" id="dataStatus"></div>
                    <span id="dataStatusText">Ready</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
/* Full-Screen Map Styles */
#fullscreen-map-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #000;
    z-index: 1000;
}

.fullscreen-map {
    width: 100%;
    height: 100%;
    position: relative;
}

/* Control Overlay */
.map-controls-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 1001;
}

/* Top Control Bar */
.top-control-bar {
    position: absolute;
    top: 20px;
    left: 20px;
    right: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    pointer-events: auto;
    z-index: 1002;
}

.control-group {
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 212, 255, 0.3);
    border-radius: 25px;
    padding: 8px 16px;
}

.control-btn {
    background: rgba(0, 212, 255, 0.1);
    border: 1px solid rgba(0, 212, 255, 0.3);
    color: #00d4ff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
}

.control-btn:hover {
    background: rgba(0, 212, 255, 0.2);
    border-color: #00d4ff;
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
}

.control-btn.active {
    background: #00d4ff;
    color: #000;
}

/* Status Indicator */
.status-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #00d4ff;
    font-size: 14px;
    font-weight: 500;
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #00d4ff;
    animation: pulse 2s infinite;
}

/* Floating Panels */
.floating-panel {
    position: absolute;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(0, 212, 255, 0.3);
    border-radius: 12px;
    min-width: 300px;
    max-width: 400px;
    pointer-events: auto;
    opacity: 0;
    transform: translateY(-20px) scale(0.95);
    transition: all 0.3s ease;
    z-index: 1003;
}

.floating-panel.visible {
    opacity: 1;
    transform: translateY(0) scale(1);
}

.panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
    border-bottom: 1px solid rgba(0, 212, 255, 0.2);
}

.panel-header h3 {
    margin: 0;
    color: #00d4ff;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.panel-close {
    background: none;
    border: none;
    color: #888;
    font-size: 20px;
    cursor: pointer;
    padding: 0;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s ease;
}

.panel-close:hover {
    background: rgba(255, 68, 68, 0.2);
    color: #ff4444;
}

.panel-content {
    padding: 20px;
}

.control-row {
    margin-bottom: 16px;
}

.control-row:last-child {
    margin-bottom: 0;
}

.control-label {
    display: block;
    color: #fff;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 6px;
}

.modern-select {
    width: 100%;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(0, 212, 255, 0.3);
    border-radius: 6px;
    color: #fff;
    font-size: 14px;
}

.modern-select:focus {
    outline: none;
    border-color: #00d4ff;
    box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
}

.action-btn {
    width: 100%;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.action-btn.primary {
    background: linear-gradient(135deg, #00d4ff, #0088cc);
    color: #000;
}

.action-btn.primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
}

/* Panel Positioning */
.data-panel { top: 80px; left: 20px; }
.visualization-panel { top: 80px; right: 20px; }

/* Notifications */
.notification {
    position: absolute;
    top: 80px;
    right: 20px;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 212, 255, 0.3);
    border-radius: 8px;
    padding: 12px 16px;
    color: #fff;
    font-size: 14px;
    max-width: 300px;
    animation: slideInRight 0.3s ease;
    z-index: 1004;
}

.notification-error {
    border-color: #ff4444;
    background: rgba(255, 68, 68, 0.1);
}

.notification-warning {
    border-color: #ffc107;
    background: rgba(255, 193, 7, 0.1);
}

.notification-success {
    border-color: #00ff88;
    background: rgba(0, 255, 136, 0.1);
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(100%);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Loading Overlay */
.loading-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1005;
}

.loading-content {
    text-align: center;
    color: #fff;
}

.loading-spinner {
    font-size: 48px;
    color: #00d4ff;
    margin-bottom: 16px;
    animation: spin 1s linear infinite;
}

.loading-text {
    font-size: 16px;
    font-weight: 500;
}

/* Animations */
@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .top-control-bar {
        flex-direction: column;
        gap: 10px;
    }

    .control-group {
        width: 100%;
        justify-content: center;
    }

    .floating-panel {
        min-width: 280px;
        max-width: 90vw;
    }
}
</style>
{% endblock %}

{% block scripts %}
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Full-Screen Interactive Map Implementation
document.addEventListener('DOMContentLoaded', function() {
    console.log('Full-screen map interface initializing...');

    // Map state
    let map = null;
    let currentData = null;
    let currentDataType = null;
    let markers = [];
    let isFullscreen = true;

    // Performance caches
    let dataCache = new Map();

    // Initialize
    initializeMap();
    setupEventListeners();
    showNotification('Welcome to Interactive Map Mode', 'info');

    function initializeMap() {
        console.log('Initializing full-screen map...');

        // Create map
        map = L.map('map-container', {
            center: [20.5937, 78.9629],
            zoom: 5,
            zoomControl: false,
            scrollWheelZoom: true,
            doubleClickZoom: true,
            boxZoom: true,
            keyboard: true,
            fadeAnimation: true,
            zoomAnimation: true,
            markerZoomAnimation: true,
            preferCanvas: true
        });

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19,
            minZoom: 3,
            updateWhenIdle: true,
            updateWhenZooming: false,
            keepBuffer: 2
        }).addTo(map);

        // Add custom zoom control
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.control.scale({ position: 'bottomleft', metric: true, imperial: false }).addTo(map);

        console.log('Map initialized successfully');
    }

    function setupEventListeners() {
        // Control button toggles
        document.getElementById('dataPanelToggle').addEventListener('click', () => togglePanel('dataPanel'));
        document.getElementById('visualizationToggle').addEventListener('click', () => togglePanel('visualizationPanel'));
        document.getElementById('fullscreenToggle').addEventListener('click', toggleFullscreenMode);
        document.getElementById('helpBtn').addEventListener('click', showHelp);

        // Keyboard shortcuts
        document.addEventListener('keydown', handleKeyboard);
    }

    function togglePanel(panelId) {
        // Create panel if it doesn't exist
        if (!document.getElementById(panelId)) {
            createPanel(panelId);
        }

        const panel = document.getElementById(panelId);
        const isVisible = panel.classList.contains('visible');

        // Hide all panels first
        document.querySelectorAll('.floating-panel').forEach(p => {
            p.classList.remove('visible');
        });

        // Update button states
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        if (!isVisible) {
            panel.classList.add('visible');
            document.querySelector(`[id$="${panelId.replace('Panel', 'Toggle')}"]`).classList.add('active');
        }
    }

    function createPanel(panelId) {
        const panel = document.createElement('div');
        panel.className = `floating-panel ${panelId}`;
        panel.id = panelId;

        let content = '';

        if (panelId === 'dataPanel') {
            content = `
                <div class="panel-header">
                    <h3><i class="fas fa-database"></i> Data Selection</h3>
                    <button class="panel-close" onclick="this.closest('.floating-panel').classList.remove('visible')">&times;</button>
                </div>
                <div class="panel-content">
                    <div class="control-row">
                        <label class="control-label">Data Type:</label>
                        <select id="dataTypeSelect" class="modern-select">
                            <option selected disabled>Choose data type...</option>
                            {% for dt in data_types %}
                            <option value="{{ dt }}">{{ dt.replace('_', ' ') | capitalize }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="control-row">
                        <button id="loadDataBtn" class="action-btn primary">
                            <i class="fas fa-play"></i> Load Data
                        </button>
                    </div>
                </div>
            `;
        } else if (panelId === 'visualizationPanel') {
            content = `
                <div class="panel-header">
                    <h3><i class="fas fa-layer-group"></i> Visualization</h3>
                    <button class="panel-close" onclick="this.closest('.floating-panel').classList.remove('visible')">&times;</button>
                </div>
                <div class="panel-content">
                    <div class="control-row">
                        <label class="control-label">Mode:</label>
                        <select id="visualizationMode" class="modern-select">
                            <option value="markers" selected>Individual Markers</option>
                            <option value="clusters">Smart Clusters</option>
                        </select>
                    </div>
                </div>
            `;
        }

        panel.innerHTML = content;
        document.querySelector('.map-controls-overlay').appendChild(panel);

        // Add event listeners for the new panel
        attachPanelEventListeners(panelId);
    }

    function attachPanelEventListeners(panelId) {
        const panel = document.getElementById(panelId);

        if (panelId === 'dataPanel') {
            panel.querySelector('#loadDataBtn').addEventListener('click', loadData);
        } else if (panelId === 'visualizationPanel') {
            panel.querySelector('#visualizationMode').addEventListener('change', updateVisualization);
        }
    }

    function loadData() {
        const dataType = document.getElementById('dataTypeSelect').value;

        if (!dataType || dataType === 'Choose data type...') {
            showNotification('Please select a data type first', 'warning');
            return;
        }

        showLoading('Loading data...');

        // Check cache first
        if (dataCache.has(dataType)) {
            console.log('Using cached data for', dataType);
            const cachedData = dataCache.get(dataType);
            processData(cachedData, dataType, true);
            return;
        }

        // Fetch data
        fetch(`/map_data/${encodeURIComponent(dataType)}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }

                // Cache the data
                dataCache.set(dataType, data);

                processData(data, dataType, false);
            })
            .catch(error => {
                console.error('Data loading error:', error);
                showNotification(`Failed to load ${dataType} data: ${error.message}`, 'error');
                hideLoading();
            });
    }

    function processData(data, dataType, fromCache) {
        currentData = data;
        currentDataType = dataType;

        // Apply current visualization
        updateVisualization();

        // Update status
        updateStatus(`Loaded ${data.total || 0} points from ${dataType.toUpperCase()}${fromCache ? ' (cached)' : ''}`);

        hideLoading();
        showNotification(`Successfully loaded ${data.total || 0} data points`, 'success');
    }

    function updateVisualization() {
        if (!currentData) return;

        const modeSelect = document.getElementById('visualizationMode');
        const mode = modeSelect ? modeSelect.value : 'markers';

        // Clear existing visualization
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        // Apply new visualization
        if (mode === 'markers') {
            addMarkers(currentData.points);
        } else if (mode === 'clusters') {
            addClusters(currentData.points);
        }

        // Fit map to data
        if (currentData.points && currentData.points.length > 0) {
            fitMapToData(currentData.points);
        }
    }

    function addMarkers(points) {
        const maxPoints = 2000;
        const displayPoints = points.length > maxPoints ? points.slice(0, maxPoints) : points;

        if (points.length > maxPoints) {
            showNotification(`Showing first ${maxPoints} of ${points.length} points for performance`, 'info');
        }

        displayPoints.forEach((point, index) => {
            const marker = L.marker([point.lat, point.lon], {
                icon: L.divIcon({
                    className: 'map-marker',
                    html: '<div style="width: 8px; height: 8px; background: #00d4ff; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 6px rgba(0, 212, 255, 0.8);"></div>',
                    iconSize: [8, 8],
                    iconAnchor: [4, 4]
                })
            }).bindPopup(`
                <div style="font-family: 'Segoe UI', sans-serif; max-width: 250px;">
                    <h4 style="margin: 0 0 10px 0; color: #00d4ff;">üìç Location Data</h4>
                    <div style="display: grid; gap: 8px;">
                        <div><strong>Coordinates:</strong><br>${point.lat.toFixed(6)}, ${point.lon.toFixed(6)}</div>
                        <div><strong>Data Type:</strong> ${currentDataType.toUpperCase()}</div>
                        <div><strong>Point ID:</strong> ${index + 1}</div>
                    </div>
                </div>
            `);

            marker.addTo(map);
            markers.push(marker);
        });

        console.log(`Added ${displayPoints.length} markers`);
    }

    function addClusters(points) {
        const maxPoints = 5000;
        const displayPoints = points.length > maxPoints ? points.slice(0, maxPoints) : points;

        if (points.length > maxPoints) {
            showNotification(`Clustering first ${maxPoints} of ${points.length} points`, 'info');
        }

        // Simple clustering - group by rounded coordinates
        const clusters = {};
        displayPoints.forEach(point => {
            const key = `${Math.round(point.lat * 100) / 100}_${Math.round(point.lon * 100) / 100}`;
            if (!clusters[key]) {
                clusters[key] = { lat: point.lat, lon: point.lon, count: 0 };
            }
            clusters[key].count++;
        });

        Object.values(clusters).forEach(cluster => {
            const marker = L.marker([cluster.lat, cluster.lon], {
                icon: L.divIcon({
                    className: 'cluster-marker',
                    html: `<div style="width: 20px; height: 20px; background: #ff4444; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: white;">${cluster.count}</div>`,
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                })
            }).bindPopup(`
                <div style="font-family: 'Segoe UI', sans-serif;">
                    <h4 style="margin: 0 0 10px 0; color: #ff4444;">üìä Cluster</h4>
                    <div style="display: grid; gap: 8px;">
                        <div><strong>Location:</strong><br>${cluster.lat.toFixed(6)}, ${cluster.lon.toFixed(6)}</div>
                        <div><strong>Points:</strong> ${cluster.count}</div>
                    </div>
                </div>
            `);

            marker.addTo(map);
            markers.push(marker);
        });

        console.log(`Added ${Object.keys(clusters).length} clusters`);
    }

    function fitMapToData(points) {
        if (!points || points.length === 0) return;

        const bounds = L.latLngBounds(points.map(p => [p.lat, p.lon]));
        map.fitBounds(bounds, { padding: [20, 20], maxZoom: 12 });
    }

    function updateStatus(message) {
        const statusText = document.getElementById('dataStatusText');
        if (statusText) statusText.textContent = message;

        const statusDot = document.getElementById('dataStatus');
        if (statusDot) statusDot.style.background = '#00d4ff';
    }

    function showNotification(message, type = 'info') {
        // Remove existing notifications
        const existingNotifications = document.querySelectorAll('.notification');
        existingNotifications.forEach(notification => notification.remove());

        // Create notification element
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.innerHTML = `
            <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'warning' ? 'exclamation-circle' : 'info-circle'}"></i>
            <span>${message}</span>
        `;

        // Add to overlay
        document.querySelector('.map-controls-overlay').appendChild(notification);

        // Auto-remove after 4 seconds
        setTimeout(() => {
            if (notification.parentElement) {
                notification.remove();
            }
        }, 4000);
    }

    function showLoading(message) {
        let loadingOverlay = document.getElementById('loadingOverlay');
        if (!loadingOverlay) {
            loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loadingOverlay';
            loadingOverlay.className = 'loading-overlay';
            loadingOverlay.innerHTML = `
                <div class="loading-content">
                    <div class="loading-spinner">
                        <i class="fas fa-globe-asia"></i>
                    </div>
                    <div class="loading-text" id="loadingText">${message}</div>
                </div>
            `;
            document.querySelector('.map-controls-overlay').appendChild(loadingOverlay);
        } else {
            const loadingText = document.getElementById('loadingText');
            if (loadingText) loadingText.textContent = message;
            loadingOverlay.style.display = 'flex';
        }
    }

    function hideLoading() {
        const loadingOverlay = document.getElementById('loadingOverlay');
        if (loadingOverlay) {
            loadingOverlay.style.display = 'none';
        }
    }

    function toggleFullscreenMode() {
        if (isFullscreen) {
            // Exit fullscreen
            document.exitFullscreen().catch(() => {
                // Fallback for browsers that don't support fullscreen API
                showNotification('Exited full-screen map mode', 'info');
            });
        } else {
            // Enter fullscreen
            document.documentElement.requestFullscreen().catch(() => {
                showNotification('Entered full-screen map mode', 'info');
            });
        }
        isFullscreen = !isFullscreen;
    }

    function showHelp() {
        const helpMessage = `
        Full-Screen Interactive Map Controls:

        ‚Ä¢ Data Selection: Choose data type and load location data
        ‚Ä¢ Visualization: Switch between markers and clusters
        ‚Ä¢ Keyboard shortcuts: ESC to close panels, 1-2 for quick access

        Use the control buttons in the top bar to access features.
        `;

        showNotification(helpMessage, 'info');
    }

    function handleKeyboard(e) {
        // Escape key to close panels
        if (e.key === 'Escape') {
            document.querySelectorAll('.floating-panel.visible').forEach(panel => {
                panel.classList.remove('visible');
            });
            document.querySelectorAll('.control-btn.active').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // Number keys for quick panel access
        if (e.key === '1') {
            togglePanel('dataPanel');
        } else if (e.key === '2') {
            togglePanel('visualizationPanel');
        }
    }

    // Initialize with demo data if no data loaded
    setTimeout(() => {
        if (!currentData) {
            showNotification('Welcome! Select a data type to begin analysis.', 'info');
        }
    }, 1000);
});
</script>
{% endblock %}
